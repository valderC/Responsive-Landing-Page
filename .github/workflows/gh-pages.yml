name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - deploying-page-gh

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Public
          publish_branch: gh-pages
          force_orphan: true

      - name: Display GitHub Pages URL
        run: |
          REPO_URL="https://valderC.github.io/Responsive-Landing-Page/"
          echo "Your site is deployed at: $REPO_URL"
          echo "::notice ::Your site is deployed at: $REPO_URL"
